<main>
  <section >
  <div class="container mt-5">
    <div class="row">
      <div class="col-sm-6">
          <cdk-virtual-scroll-viewport style="height: 400px; width: 400px;" itemSize="50">
            <div *cdkVirtualFor="let photo of photos$ | async;">
              <div><app-photo [photo]="photo"></app-photo></div>
            </div>
          </cdk-virtual-scroll-viewport>
          


      </div>
      <div class="col-sm-6">
          <app-add-photo></app-add-photo>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
      </div>
      <div class="col-sm-6">
          <app-edit-photo *ngIf="photoToUpdate" [photo]="photoToUpdate"></app-edit-photo>
      </div>
    </div>
    </div>
  </section>
</main>
